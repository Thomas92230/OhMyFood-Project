<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood!</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/cd01b605b4.js" crossorigin="anonymous">
    </script>
</head>

<body>

    <header>
        <!-- Logo -->
        <a class="logo">
            <h1 class="header__logo">ohmyfood</h1>
        </a>
        <div class="lieu"> <i class="fa-solid fa-location-dot fa-xl"></i>
            <h5> Paris, Belleville</h5>
        </div>
        <div class="load"><i class="fa-solid fa-champagne-glasses fa-10x fa-shake"></i></div>
        <section class="presentation">
            <h3> Réserver le menu qui vous convient </h3>
            <p> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="explorer"> Explorer nos restaurants</button>
        </section>
        <section class="etapes">
            <h3> Fonctionnement </h3>
            <div class="choix_wrapper">
                <ol type="1" start="1">

                    <li class="etape"><i class="fas fa-mobile-alt"> </i>
                        <p> Choisissez un restaurant</p>
                    </li>
                    <li class="etape"><i class="fas fa-list-ul"></i> Composez votre menu</li>
                    <li class="etape"><i class="fas fa-store"></i> Dégustez au restaurant</li>

                </ol>
            </div>
        </section>
    </header>
